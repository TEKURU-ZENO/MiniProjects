<head>
    <meta charset="UTF-8">

    <title>Entry Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            background-color: black;
            perspective: 1000px;
        }

        .background-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 600px;
            transform: translate(-50%, -50%);
            background: url("static/bg3.gif") no-repeat center center;
            background-size: contain;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 198, 255, 0.2),
                inset 0 0 100px rgba(0, 0, 0, 0.3);
        }

        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.4) 70%);
            pointer-events: none;
        }

        .button {
            --white: #ffe7ff;
            --bg: #080808;
            --radius: 80px;
            outline: none;
            cursor: pointer;
            border: 0;
            position: absolute;
            border-radius: var(--radius);
            background-color: var(--bg);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow:
              inset 0 0.3rem 0.9rem rgba(255, 255, 255, 0.4),
              inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.8),
              inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.6),
              0 2rem 2rem rgba(0, 0, 0, 0.4),
              0 0.5rem 1rem -0.3rem rgba(0, 0, 0, 0.9),
              0 0 20px rgba(0, 198, 255, 0.3);
        }

        .button:hover {
            transform: translateY(-3px);
            backdrop-filter: blur(8px);
            box-shadow:
              inset 0 0.3rem 0.9rem rgba(255, 255, 255, 0.5),
              inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.8),
              inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.7),
              0 3rem 3rem rgba(0, 0, 0, 0.5),
              0 1rem 2rem -0.3rem rgba(0, 0, 0, 1),
              0 0 30px rgba(0, 198, 255, 0.5);
        }

        .button .wrap {
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            padding: 20px 30px;
            border-radius: inherit;
            position: relative;
            overflow: hidden;
        }

        .button .wrap p span:nth-child(2) {
            display: none;
        }

        .button:hover .wrap p span:nth-child(1) {
            display: none;
        }

        .button:hover .wrap p span:nth-child(2) {
            display: inline-block;
        }

        .button .wrap p {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
            transition: all 0.2s ease;
            transform: translateY(2%);
            mask-image: linear-gradient(to bottom, white 40%, transparent);
        }

        /* Button positioning - Rounded arrangement optimized for GIF background */
        .button-1 {
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .button-2 {
            top: 20%;
            right: 8%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .button-3 {
            bottom: 20%;
            right: 8%;
            transform: translateY(50%);
            z-index: 10;
        }

        .button-4 {
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .button-5 {
            bottom: 20%;
            left: 8%;
            transform: translateY(50%);
            z-index: 10;
        }

        .button-6 {
            top: 20%;
            left: 8%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .particle {
            position: fixed;
            width: 8px;
            height: 15px;
            background: radial-gradient(circle, #00c6ff, transparent);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #00c6ff, 0 0 20px #0072ff;
            animation: fadeOut 0.4s linear forwards;
        }

        @keyframes fadeOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .background-container {
                width: 90vw;
                height: 70vh;
            }
            
            .button {
                --radius: 60px;
            }
            
            .button .wrap {
                font-size: 14px;
                padding: 15px 20px;
            }
            
            .button-1 {
                top: 10%;
            }
            
            .button-2 {
                top: 20%;
                right: 8%;
            }
            
            .button-3 {
                bottom: 20%;
                right: 8%;
            }
            
            .button-4 {
                bottom: 10%;
            }
            
            .button-5 {
                bottom: 20%;
                left: 8%;
            }
            
            .button-6 {
                top: 20%;
                left: 8%;
            }
        }

    </style>
</head>

    <script>
        document.addEventListener("mousemove", function(e) {
            let particle = document.createElement("div");
            particle.classList.add("particle");

            particle.style.top = e.clientY + "px";
